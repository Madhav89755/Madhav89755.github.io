<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- for using icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header
      class="
        d-flex
        flex-wrap
        align-content-center
        container-fluid
        bg-light
        px-0
      "
    >
      <div
        id="headerDIV"
        class="row container-fluid bg-light font-weight-bold mx-0 py-3 px-0"
      >
        <div class="contentHeader col-4 container text-left pl-4">
          INSTAGRAM
        </div>

        <div class="contentHeader col-4 container text-center pl-0">
          <input
            type="text"
            name="search"
            id="searchBox"
            class="text-center"
            placeholder="Search"
          />
        </div>
        <div class="col-sm-4 container text-right pl-1">
          <ul class="pr-0 pl-2">
            <li>
              <!-- home icon -->
              <i class="material-icons">home</i>
            </li>
            <li class="bg-danger">
              <!-- instagram inbox icon -->
              <i class="fab fa-facebook-messenger"></i>
            </li>
            <li>
              <!-- explore icon -->
              <i class="material-icons">&#xe87a;</i>
            </li>
            <li>
              <!-- favouraite icon -->
              <i class="material-icons">&#xe87e;</i>
            </li>
            <li>
              <!-- profile icon -->
              <i class="material-icons">person_outline</i>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
