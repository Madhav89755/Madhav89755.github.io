<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- for using icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header
      class="
        d-flex
        flex-wrap
        align-content-center
        container-fluid
        bg-light
        px-0
      "
    >
      <div
        id="headerDIV"
        class="row container-fluid font-weight-bold mx-0 py-3 px-0"
      >
        <div class="contentHeader col-3 container text-right">
          <p class="pr-sm-0 pl-sm-2">INSTAGRAM</p>
        </div>

        <div
          class="searchContent contentHeader col-5 container text-right pl-0"
        >
          <input
            type="text"
            name="search"
            id="searchBox"
            class="text-center"
            placeholder="Search"
          />
        </div>
        <div class="col-4 container text-right">
          <ul class="pr-sm-0 pl-sm-2">
            <li class="headerList">
              <!-- home icon -->
              <i class="material-icons">home</i>
            </li>
            <li class="headerList bg-danger">
              <!-- instagram inbox icon -->
              <i class="fab fa-facebook-messenger"></i>
            </li>
            <li class="headerList">
              <!-- explore icon -->
              <i class="material-icons">&#xe87a;</i>
            </li>
            <li class="headerList">
              <!-- favouraite icon -->
              <i class="material-icons">&#xe87e;</i>
            </li>
            <li class="headerList">
              <!-- profile icon -->
              <i class="material-icons">person_outline</i>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section class="container-fluid py-4 px-0">
      <div
        class="bg-light container px-0"
        style="
          width: 600px;
          height: 900px;
          display: block;
          border: 1px solid gray;
        "
      >
        <div
          class="row container bg-light mx-0 pl-0 py-0"
          style="width: 598px; height: 60px"
        >
          <div class="col-11 py-2">
            <ul class="profileThumbnailList py-1 pl-0">
              <li class="profile profileThumbnail bg-dark pl-0" style="height: 35px; width: 35px; border-radius: 100px;"></li>
              <li class="profile profileName">Sariflog</li>
            </ul>
          </div>
          <div class="col-1">...</div>
        </div>
        <div class="bg-success" style="width: 100%; height: 600px;">
        <div class="row container ml-0 p-0 text-center" style="height: inherit;">
          <div class="col-2 bg-primary">dfz</div>
          <div class="col-8 bg-warning"></div>
          <div class="col-2 bg-secondary"></div>
        </div>
        
        </div>
        <div></div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
