<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- bootstrap cdn's -->
    <link href="cdn's/bootstrap.min.css" type="text/css" rel="stylesheet" >

    <script src="cdn's/popper.min.js" ></script>

    <script src="cdn's/bootstrap.min.js" ></script>

    <script src="script/script.js"></script>

    <title>RELICS</title>
</head>
<body style="background-color: rgb(211, 203, 203); min-width: 457px;">
    <!-- Header of the Page starts -->
    <!-- It should contains heading of the blog -->
    <!-- navigational links to other pages of the webpage -->
    <header class="main_header bg-light d-flex justify-content-center row container-fluid p-4 m-0 shadow">

        <!-- Heading of the page i.e., name of the website starts -->
        <div class="header_div col-lg-6 col-xl-6">
            <h1 class="m-0 text-dark"><a href="">RELICS</a></h1>
            <p class="text-secondary">Place to Know our 
                <span class="header_div_p_span text-muted text-uppercase">Ancestors</span>
            </p>
        </div>
        <!-- Heading of the page i.e., name of the website ends -->

        <!-- Navigational links to other page i.e., navbar starts -->
        <div class="header_navbar d-flex col-lg-6 col-lg-6 justify-content-end">
            <ul class="header_navbar_ul d-flex justify-content-end h-25 w-100">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
            </ul>
        </div>
        <!-- Navigational links to other page i.e., navbar ends -->
    </header>
    <!-- Header of the Page ends -->
    
    <div class="blog_container row justify-content-center my-4 mx-0">
        
        <!-- left div containing posts -->
        <div class="left_div d-flex col-lg-7 col-xl-7 col-sm-11 justify-content-center bg-success p-0 m-4 shadow">

            <!-- first post -->
            <div class="blog_post card bg-white container p-3 shadow w-100">
                <h3 class="m-0">Blog Title</h3>
                <p class="blog_description mt-0">
                    author name, date, day and time of publishing 
                </p>
                <div class="blog_image shadow m-1" style="height: 240px;">
                    <figure>
                        <img src="#" alt="Image">
                    </figure>
                </div>
                <p>abc<br>def<br>ghi<br>jkl</p>
                <p>
                    another para of description / blog content
                </p>

                <div class="blog_post_btn_div">
                    <button class="like_btn" onclick="">Like</button>
                    <button class="like_btn" onclick="show_comment()">Comment</button>
                </div>
                
                <div class="comment_box my-3" style="display: none;">
                    <div class="comment py-1 px-2 mt-2" style="border-bottom: black 2px solid;">
                        <p class="person my-0 p-0">personName</p>
                        <p class="commenttext my-0 py-0 px-2">abxc</p>
                    </div>   
                    <div class="comment py-1 px-2 mt-2" style="border-bottom: black 2px solid;">
                        <p class="person my-0 p-0">personName</p>
                        <p class="commenttext my-0 py-0 px-2">abxc</p>
                    </div>   
                </div>

            </div>          
        
        </div>


        <!-- right div containing about -->
        <div class="d-flex col-lg-3 col-xl-3 col-sm-0 bg-light justify-content-center p-5 my-4 shadow">About author Section</div>
    </div>


</body>
</html>
